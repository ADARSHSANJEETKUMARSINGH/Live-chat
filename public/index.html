<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0b141a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .app {
      width: 360px;
      height: 640px;
      background: #111b21;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #202c33;
      padding: 14px;
      text-align: center;
      font-weight: bold;
    }

    .videos {
      flex: 1;
      position: relative;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #localVideo {
      position: absolute;
      width: 110px;
      height: 160px;
      bottom: 10px;
      right: 10px;
      border-radius: 8px;
      border: 2px solid white;
    }

    .controls {
      background: #202c33;
      padding: 14px;
      display: flex;
      justify-content: space-around;
    }

    button {
      border: none;
      padding: 12px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }

    .call { background: #25d366; }
    .video { background: #128c7e; }
    .end { background: #e53935; color: white; }
  </style>
</head>

<body>

<div class="app">
  <div class="header">Live Call</div>

  <div class="videos">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div class="controls">
    <button class="call" id="audioBtn">üéôÔ∏è</button>
    <button class="video" id="videoBtn">üìπ</button>
    <button class="end" id="endBtn">‚ùå</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");

  const audioBtn = document.getElementById("audioBtn");
  const videoBtn = document.getElementById("videoBtn");
  const endBtn = document.getElementById("endBtn");

  let localStream;
  let peer;

  const config = {
    iceServers: [
      { urls: "stun:stun.metered.ca:80" },
      {
        urls: [
          "turn:global.relay.metered.ca:80",
          "turn:global.relay.metered.ca:443"
        ],
        username: "69981f486125e5753bb48ae1",
        credential: "WKfouTAFH1+15uWg"
      }
    ]
  };

  async function startCall(video = false) {
    localStream = await navigator.mediaDevices.getUserMedia({
      audio: true,
      video
    });

    localVideo.srcObject = localStream;

    peer = new RTCPeerConnection(config);

    localStream.getTracks().forEach(track =>
      peer.addTrack(track, localStream)
    );

    peer.ontrack = e => {
      remoteVideo.srcObject = e.streams[0];
    };

    peer.onicecandidate = e => {
      if (e.candidate) socket.emit("ice-candidate", e.candidate);
    };

    const offer = await peer.createOffer();
    await peer.setLocalDescription(offer);
    socket.emit("offer", offer);
  }

  audioBtn.onclick = () => startCall(false);
  videoBtn.onclick = () => startCall(true);

  socket.on("offer", async offer => {
    localStream = await navigator.mediaDevices.getUserMedia({
      audio: true,
      video: true
    });

    localVideo.srcObject = localStream;

    peer = new RTCPeerConnection(config);

    localStream.getTracks().forEach(track =>
      peer.addTrack(track, localStream)
    );

    peer.ontrack = e => {
      remoteVideo.srcObject = e.streams[0];
    };

    peer.onicecandidate = e => {
      if (e.candidate) socket.emit("ice-candidate", e.candidate);
    };

    await peer.setRemoteDescription(offer);
    const answer = await peer.createAnswer();
    await peer.setLocalDescription(answer);
    socket.emit("answer", answer);
  });

  socket.on("answer", answer => {
    peer.setRemoteDescription(answer);
  });

  socket.on("ice-candidate", candidate => {
    peer.addIceCandidate(candidate);
  });

  endBtn.onclick = () => {
    peer.close();
    localStream.getTracks().forEach(t => t.stop());
  };
</script>

</body>
</html>
